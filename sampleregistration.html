<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=2">
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 80%;
  padding: 8px;
  border: 1px solid #f2f2f2;
  border-radius: 2px;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>
</head>
<body>

<h2>Registration Form</h2>

<div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="fname">Enter First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="enter the name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Enter Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Enter Country</label>
      </div>
      <div class="col-75">
        <input type="text" id="country" name = "countryname" placeholder="enter country">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Email"> Enter Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="emailid" placeholder="Enter email">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Contact"> Enter Contact number</label>
      </div>
      <div class="col-75">
        <input type="text" id="contact" name="contactinfo" placeholder="Enter contact number">
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
